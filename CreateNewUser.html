<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>bs4 edit profile page - Bootdey.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container">
    <div class="row flex-lg-nowrap">
      <div class="col">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">
                  <div class="row">                 
                    <div style="margin-left: 350px;" >                  
                        <h4 >Create New User</h4>                                                
                    </div>
                  </div>
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form class="form" novalidate="">
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Full Name</label>
                                  <input class="form-control" type="text" name="name" placeholder="Pham Phu Son"
                                    value="Pham Phu Son">
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Role</label>
                                  <select class="form-control" style="margin-right: 20px ;">
                                    <option>admin</option>
                                    <option>user</option>
                                    <option>staff</option>
                                  </select>

                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Status</label>
                                  <input type="radio" id="html" name="" value="0" style="margin-left: 20px ;">
                                   <label for="">Banned</label>
                                   <input type="radio" id="css" name="" value="1">
                                   <label for="">Active</label>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input class="form-control" type="text" placeholder="user@example.com">
                                </div>
                              </div>
                            </div>

                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12 col-sm-6 mb-3">                           
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Password</label>
                                  <input class="form-control" type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                                  <input class="form-control" type="password" placeholder="••••••">
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                           
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Create</button>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <style type="text/css">
    body {
      margin-top: 20px;
      background: #f8f8f8
    }
  </style>

  <script type="text/javascript">

  </script>
</body>

</html>
