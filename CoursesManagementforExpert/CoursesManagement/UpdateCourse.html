<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-xl">
        <h2>Update <strong>Course</strong></h2>
        <hr>
        <form class="">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Created Date</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label>About</label>
                <textarea class="form-control" required></textarea>
            </div>
            <div class="form-group url-form">
                <label for="basic-url">Your URL</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">https://example.com/</span>
                    </div>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" required>
            </div>
            <a href="index.html" style="text-decoration: underline;">Back to list course</a>
            <button type="submit" class="btn"
                style="background-color: #06aabb; color: #fff; float: right;">Update</button>
        </form>

    </div>

</body>

</html>
